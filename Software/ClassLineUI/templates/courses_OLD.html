<div>
	<div>
        <select ng-model="course" ng-options="course.Name for course in classes.courses">
        </select>
	</div>
	
	<button ng-disabled="course == undefined" ng-click="selectCourse()">Select Course!</button>
	
	
	<div>
		<label>Course Name: </label> <input type="text" ng-model="newCourse.name" />
		<button ng-click="addCourse()">Add course</button>
	</div>
	
</div>
